<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Fashion Driven</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/media/FashionDriven/Logo.png" />
        </div>
    </header>
    <main>
        <div class="content">
            <div class="categories">
                <div class="model types">
                    <h1>Escolha o modelo</h1>
                    <ul>
                        <li onclick="selectModelType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/tshirt.png" />
                            </div>
                            <h1>T-shirt</h1>
                        </li>
                        <li onclick="selectModelType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/Camiseta.png" />
                            </div>
                            <h1>Camiseta</h1>
                        </li>
                        <li onclick="selectModelType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/Mangalonga.png" />
                            </div>
                            <h1>Manga longa</h1>
                        </li>
                    </ul>
                </div>
                <div class="collar types">
                    <h1>Escolha a gola</h1>
                    <ul>
                        <li onclick="selectCollarType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/GolaV.png" />
                            </div>
                            <h1>Gola V</h1>
                        </li>
                        <li onclick="selectCollarType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/GolaRedonda.png" />
                            </div>
                            <h1>Gola redonda</h1>
                        </li>
                        <li onclick="selectCollarType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/GolaPolo.png" />
                            </div>
                            <h1>Gola polo</h1>
                        </li>
                    </ul>
                </div>
                <div class="texture types">
                    <h1>Escolha o tecido</h1>
                    <ul>
                        <li onclick="selectTextureType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/Seda.png" />
                            </div>
                            <h1>Seda</h1>
                        </li>
                        <li onclick="selectTextureType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/Algodão.png" />
                            </div>
                            <h1>Algodão</h1>
                        </li>
                        <li onclick="selectTextureType(this)">
                            <div class="type-image">
                                <img src="/media/FashionDriven/Poliester.png" />
                            </div>
                            <h1>Poliéster</h1>
                        </li>
                    </ul>
                </div>
                <div class="image-reference">
                    <h1>Imagem de Referência</h1>
                    <input type="text" placeholder="Insira o link">
                    <button onclick="createOrderRequest()">Confirmar Pedido</button>
                </div>
            </div>
            <div class="fashion-driven-art">
                <img src="/media/FashionDriven/ilustração.png" />
            </div>
        </div>
        <div class="last-orders">
            <h1>Últimos pedidos</h1>
            <ul>
                
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
